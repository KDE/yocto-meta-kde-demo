require conf/distro/poky.conf

DISTRO = "kde-linux"
DISTRO_NAME = "KDE Embedded Linux"

# this kills the python config from opkg, no idea how to kill opkg entirely yet
# PACKAGECONFIG_pn-opkg-utils = ""

# VIRTUAL-RUNTIME_dev_manager = ""
# VIRTUAL-RUNTIME_login_manager = "busybox"
VIRTUAL-RUNTIME_init_manager = "systemd"
VIRTUAL-RUNTIME_initscripts = ""
# VIRTUAL-RUNTIME_keymaps = ""
# VIRTUAL-RUNTIME_update-alternatives = ""

PREFERRED_PROVIDER_udev ?= "systemd"
PREFERRED_PROVIDER_udev-utils ?= "systemd"

# RPI default is just armv6
DEFAULTTUNE_raspberrypi = "arm1176jzfshf"

# += gstreamer webengine
DISTRO_FEATURES += "systemd wayland"

DISTRO_FEATURES_remove = "x11"
DISTRO_FEATURES_remove = "directfb"

DISTRO_FEATURES_remove = "nfs"
DISTRO_FEATURES_remove = "wifi"
DISTRO_FEATURES_remove = "alsa"
DISTRO_FEATURES_remove = "sysvinit"
DISTRO_FEATURES_remove = "irda"
DISTRO_FEATURES_remove = "pcmcia"
DISTRO_FEATURES_remove = "3g"
DISTRO_FEATURES_remove = "bluetooth"
DISTRO_FEATURES_remove = "zeroconf"
#DISTRO_FEATURES_remove = "libc-sunrpc"
